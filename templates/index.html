<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="login-box">
        <h2>Resume Analyzer</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="user-box">
                <textarea name="job_description" rows="4" cols="50" required></textarea>
                <label>Job Description</label>
            </div>
            <div class="user-box">
                <input type="file" name="resume_files" accept=".pdf" multiple required>
                <label>Upload Resumes (PDF)</label>
            </div>
            <a href="{{ url_for('download_csv') }}" download="ranked_resumes.csv" class="analyze-link">
                Analyze Resumes
            </a>
        </form>
        <br>
        {% if results %}
        <h2>Ranked Resumes:</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Email</th>
                <th>Similarity in %</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ result[0][0] }}</td>
                <td>{{ result[1][0] }}</td>
                <td>{{ result[2] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% if results %}
        <br>
        <a href="{{ url_for('download_csv') }}" download="ranked_resumes.csv" class="download-link">
            Download CSV
        </a>
        {% endif %}
        {% endif %}
    </div>
</body>
</html>
