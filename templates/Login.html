<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <style>
    .user-box {
      display: flex;
      align-items: center;
    }

    .user-box input[type="password"],
    .user-box label {
      margin-right: 10px;
    }

    .eye-icon {
      color: #1efd4f; /* Neon green color */
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>Employeezy Login</h2>
  <form id="loginForm">
    <div class="user-box">
      <input type="text" id="username" required>
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" id="password" required>
      <label>Password</label>
      <i class="far fa-eye eye-icon" onclick="togglePassword()"></i>
    </div>
    <a href="#" onclick="validateForm()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>

<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Perform your own validation here
    // You should not do actual authentication like this on the client side in a real application

    // For demonstration purposes, we're just checking for a specific username and password
    if (username === "Sid" && password === "Sid") {
      window.location.href = "home.html"; // Redirect to home page if the username and password are correct
    } else {
      alert("Invalid credentials. Please try again.");
    }
  }

  function togglePassword() {
    var passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>

</body>
</html>
